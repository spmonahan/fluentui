<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v9: Stress Tree</title>
  </head>
  <body>
    <div id="root"></div>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
      }

      #root {
        height: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
    </style>
  </body>
</html>
